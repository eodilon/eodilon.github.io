<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    </style>
    <title>Login e Cadastro</title>
    <link rel="stylesheet" href="./css/logincadastro.css">
   
</head>
<body>

    <header>
        <div id="header-container"></div>
    </header>

<main>
        <span><a href="/">home ></a> <strong><a class="loginregister" href="/">Login/Register</a></strong></span>
    <section>

        <h1>Login or register</h1>

        <img class="gato" src="./assets/Frame Gato.svg" alt="imagem pet">


        <div class="acessarConta">
            <h2>Login</h2>
            <p>Login</p>
            <input type="search">
            <p>password</p>
            <input type="password">
            <a class="esqueciSenha" href="/">I forgot the password</a>
            <a class="Botao" href="/">ENTER</a>        
        </div>

        <div class="Cadastrar">
            <h2>Register</h2>
            <p>E-mail</p>
            <input type="email">
            <p>password</p>
            <input type="password">
            <p>Confirm password</p>
            <input type="password">  
            <br>
            <a class="esqueciSenha" href="/">I forgot the password</a>
            <a class="Botao"href="/">REGISTER</a>
        </div>
    </section>
  </main>

  <footer>
    <div id="footer-container"></div>
</footer>

  <script src="./js/header.js"></script>
  <script src="./js/footer.js"></script> 
  </body>
</html>
