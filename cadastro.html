<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    </style>
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/cadastro.css">

</head>
<body>
    
    <header>
        <div id="header-container"></div>
    </header>
    
    <main>
        <section>
            <span class="breadcrumb">
                <a href="/">home ></a>
                <a href="/">Login/Register ></a>
                <strong><a class="register" href="/">Register</a></strong>
            </span>
            
            <div class="forms">
                
                <h2>Register</h2>
                <p>Full name</p>
                <input type="search">
                <p>E-mail</p>
                <input type="text">
                <p>CPF</p>
                <input type="text">
                
                <p>CEP</p>
                <input class="CEP" type="text">
                <input class="digito" type="text">
                
                <p>Address</p>
                <input type="text">
                
                <p>Neighborhood</p>
                <input type="text">
                
                <div class="grid">
                    <div>
                        <p>City</p>
                        <input class="cidade" type="text">
                    </div>
                    
                    <div>
                        <p>State</p>
                        <input class="estado" type="text">
                    </div>
                </div>
                <a class="Botao" href="/">Confirm Registration</a>
            </div>
        </section>
        
        <img src="./assets/FotoCadastro.svg" alt="imagem pet">
    
    </main>
    
    <footer>
        <div id="footer-container"></div>
    </footer>
    
    <script src="./js/header.js"></script> 
    <script src="./js/footer.js"></script>  
</body>
</html>
