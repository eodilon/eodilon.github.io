<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/pagamento.css">
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
  </style> 
  <title>payment</title>
</head>

<header>
  <div id="header-container"></div>
</header>

<body>
  <main>

    <div class="breadcrumb">
      <a href="/">Home ></a>
      <a href="/">Products ></a>
      <a href="/">Selected products ></a>
      <a href="/">Cart ></a>
      <strong><a class="register" href="/">Payment</a></strong>
    </div>


    <section class="pagamento">
      <h2>Payment methods</h2>
      
      <div class="cartao">
        <h2>
          <input type="checkbox" id="checkbox1"><label for="checkbox1" class="checkbox-label"></label>
          Credit card</h2>
        
        <p>Card number</p>
        <input type="email">
        <p>Name on Card</p>
        <input type="password">
        <div class="validadeCVV">
          <p>Validity</p> 
          <p>CVV</p>
          <input type="password">
          <input type="password">
        </div>
      </div>

      <div class="ticket">
        <h2>
          <input type="checkbox" id="checkbox2"><label for="checkbox2" class="checkbox-label"></label>
          Ticket</h2>
      </div>

      <div class="pix">
        <h2>
          <input type="checkbox" id="checkbox3"><label for="checkbox3" class="checkbox-label"></label>
          PIX</h2>
      </div>


    </section>

    
    
    <section id="summary">
      <h2>Order Summary</h2>
      <p>Products price</p>
      <p>R$ 76,99</p>
      
      <div class="total">
        <h2>Total</h2>
        <h2 id="totalAmount">R$ 76,99</h2>
      </div>
      
      <div class="bttms">
        <a class="finalizeOrder" href="">Finalize order</a>
        <a class="chooseMore" href="">Choose more products</a>
      </div>
    </section>
  </main>

  <footer>
    <div id="footer-container"></div>
  </footer>
  
  <script src="./js/cart.js"></script>
  <script src="./js/header.js"></script>
  <script src="./js/footer.js"></script>  
  
</body>
</html>
